services:
  - type: web
    name: tokenbowl-mcp
    runtime: python
    buildCommand: "pip install uv && uv sync"
    startCommand: "uv run python main_mcp.py http"
    envVars:
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: "3.13"
      - key: FANTASY_NERDS_API_KEY
        sync: false
    autoDeploy: true
    healthCheckPath: /health